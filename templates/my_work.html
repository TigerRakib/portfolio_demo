{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Works</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #121212;
        }

        header h1 {
            font-size: 24px;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #fff;
            font-weight: bold;
        }

        nav a:hover {
            color: orange;
        }

        .works-section .works-section-content{
            text-align:center ;
            padding: 60px 0;
            margin: 0 50px;
            background: #1e1e1e;
        }

        .works-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .works-section p {
            font-size: 18px;
            color: #aaa;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 50px;
        }

        .work-item {
            background: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .work-item img {
            width: 100%;
            border-radius: 10px;
        }

        .work-item h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .work-item span {
            font-size: 14px;
            color: #aaa;
        }

        .load-more {
            display: inline-block;
            background: none;
            border: 1px solid orange;
            padding: 10px 50px;
            color: orange;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            margin-left:40%;
            cursor: pointer;
        }

        .load-more:hover {
            background: orange;
            color: #fff;
        }

        .footer-ini{
            margin-top:10px;
            justify-content: space-around;
            text-align: center;
            padding: 30px;
            background: #1e1e1e;
          }
        .footer-ini .footer-cta h2{
            font-family:'Syne';
            color: #ff6600;
            font-size:24px;
        }
        .footer-ini .footer-cta a{
            font-family:'Syne';
            color:rgb(255, 255, 255);
            font-size:64px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 30px;
            background: #1e1e1e;
        }
        .footer h2{
            font-size:30px;
        }
        .footer .footer-info p, footer p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AARONN</h1>
        <nav>
            <a href={% url 'home'%}>Home</a>
            <a href={% url 'aboutme'%}>About Me</a>
            <a href={% url 'work' %}>My Works</a>
            <a href={% url 'contact'%}>Contact</a>
        </nav>
    </header>

    <section class="works-section">
        <div class='works-section-content'>
            <h1>My Works</h1>
            <p>Showcase About Works</p>
        </div>
        <div class="works-grid">
            {% for work in works %}
                <div class="work-item">
                    <img src="{% static work.work_pic %}" alt="Orvillebury">
                    <h3>{{work.work_name}}</h3>
                    <span>{{work.work_color}}</span>
                </div>
            {% endfor %}
        </div>
        <button class="load-more">Load More Works</button>
    </section>

    <footer>
        <section class='footer-ini'>
          <div class="footer-cta">
            <h2>Get in Touch With Us</h2>
            <p><a href="mailto:info@aaronn.com">info@aaronn.com</a></p>
          </div>
        </section>
        <section class='footer'>
          <div class="footer-logo">
            <h2>AARONN</h2>
          </div>
          <div class="footer-info">
            <p>Street Avenue 21, CA</p>
            <p>0-8-00-888-000</p>
          </div>
          <div>
            <p>+9 0283353</p>
          </div>
        </section>
      </footer>
</body>
</html>
